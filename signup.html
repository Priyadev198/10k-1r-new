<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>User Details for Mail sign up form</h3>
    <form action="./signin.html">
        <label for="f_name">first_name:</label>
        <input type="name" id="f_name" name="details"/><br><br>
        <label for="s_name">last_name:</label>
        <input type="name" id="s_name" name="details_"><br><br>
        <label for="pswd">password:</label>
        <input type="password" id="pswd" name="pswd"><br><br>
        <label for="pswd">Re-enter password:</label>
        <input type="Re-enter" id="pswd" name="paswd"><br>
        
        <p>date of birth:</p>
        <select>
            <h3>date of birth:</h3>
            <option value="Month" id="jan">Month</option>
            
            <label for="day">days</label>
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option><br><br>
            <input type="date" id="day" name="date" value="day">
            <option value="gender" id="gen">gender</option>
            <option value="Female" id="mal">Male</option>
            <option value="female" id="fema">female</option>
            <option value="others">Rather not say</option>
            <option value="custom_">custom</option>
            <label for="email">email:</label>
           <input type="mail" id="email" name="mail"><br><br>
           <label for="no">Mobile</label>
           <input type="phone" id="no" name="ph.no"><br><br>
           
           <input type="submit" value="signup">
           </select>
        
        
    </select>
    </form>
    


    
</body>
</html>
